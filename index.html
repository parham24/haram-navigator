    const edges = [

        ['sahn_azadi', 'sahn_jamee'], ['sahn_jomhuri', 'sahn_jamee'], ['sahn_jomhuri', 'sahn_qods'],

    /* === Ù†Ù‚Ø´Ù‡ === */
    const map = L.map('map', {zoomControl: false}).setView([36.28805, 59.6157], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 20}).addTo(map);

    const panel = document.getElementById('panel');

    // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ù†Ù‚Ø´Ù‡
    function onMapClick(e) {
        clearAll();
        const tappedLatLng = e.latlng;
        selectionMarker = L.circleMarker(tappedLatLng, { color: '#007aff', fillColor: '#007aff', fillOpacity: 0.8, radius: 8 }).addTo(map);
        const nearestPlace = findNearestPlace(tappedLatLng);
        renderTappedLocationView(tappedLatLng, nearestPlace);
    }

    function renderTappedLocationView(tappedLatLng, nearestPlace) {
        const title = nearestPlace ? nearestPlace.name : "Ù†Ù‚Ø·Ù‡ Ø§Ù†ØªØ®Ø§Ø¨ Ø´Ø¯Ù‡";
        panelContent.innerHTML = `
            <h3>${title}</h3>
            <div class="controls">
                <button id="route-to-btn">Ù…Ø³ÛŒØ± Ø¨Ù‡ Ø§ÛŒÙ†Ø¬Ø§</button>

            </div>`;
        
        document.getElementById('route-to-btn').addEventListener('click', () => showRoute(tappedLatLng, 'to'));
        document.getElementById('route-from-btn').addEventListener('click', () => showRoute(tappedLatLng, 'from'));

    async function showRoute(tappedLocation, direction) {
        clearAll();
        panelContent.innerHTML = `<p>Ø¯Ø± Ø­Ø§Ù„ Ù…Ø­Ø§Ø³Ø¨Ù‡ Ù…Ø³ÛŒØ±...</p>`;
        panel.classList.add('visible');
        try {
            const userLocation = await getPosition();
            const userLatLng = L.latLng(userLocation.lat, userLocation.lng);
            const tappedLatLng = L.latLng(tappedLocation.lat, tappedLocation.lng);

            const startLatLng = (direction === 'from') ? tappedLatLng : userLatLng;
            const endLatLng = (direction === 'to') ? tappedLatLng : userLatLng;

            const startIsInside = !!findNearestPlace(startLatLng, 20);
            const endIsInside = !!findNearestPlace(endLatLng);

            if (startIsInside && endIsInside) {
                const startPlace = findNearestPlace(startLatLng);
                const endPlace = findNearestPlace(endLatLng);
                drawInternalPath(startPlace.id, endPlace.id);
            } else if (!startIsInside && endIsInside) {
                const nearestEntrance = findNearestEntrance(startLatLng);
                const endPlace = findNearestPlace(endLatLng);
                // ğŸ”¹ Ø§ØµÙ„Ø§Ø­ Ø§ÛŒÙ† Ø®Ø·:
                await drawExternalPath(startLatLng, L.latLng(nearestEntrance.lat, nearestEntrance.lng));
                drawInternalPath(nearestEntrance.id, endPlace.id, true);
            } else {
                await drawExternalPath(startLatLng, endLatLng);
            }
            hidePanel(true);
        } catch (err) {
            panelContent.innerHTML = `<p style="color:red"><b>Ø®Ø·Ø§:</b> ${err.message}</p>`;
        }
    }

    async function locateUser() {
        try {
            const userLocation = await getPosition();
            const latlng = L.latLng(userLocation.lat, userLocation.lng);
            if (!userMarker) {
                const userIcon = L.divIcon({ className: 'user-marker' });
                userMarker = L.marker(latlng, { icon: userIcon }).addTo(map);
            }
            userMarker.setLatLng(latlng);
            map.flyTo(latlng, 18);
            hidePanel();
        } catch (err) {

            panelContent.innerHTML = `<p style="color:red"><b>Ø®Ø·Ø§:</b> ${err.message}</p>`;
        }
    }

    function drawExternalPath(startLatLng, endLatLng) {
        return new Promise((resolve, reject) => {
            const router = L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1', profile: 'foot' });
            router.route([startLatLng, endLatLng], (err, routes) => {
                if (err || !routes || routes.length === 0) {
                    return reject(new Error("Ù…Ø³ÛŒØ±ÛŒØ§Ø¨ÛŒ Ø¢Ù†Ù„Ø§ÛŒÙ† Ù…Ù…Ú©Ù† Ù†Ø¨ÙˆØ¯."));
                }
                const line = L.Routing.line(routes[0], { styles: [{ color: '#c00', opacity: 0.9, weight: 6 }] });
                routeLayers.addLayer(line);
                resolve();
            });
        });
    }

    function drawInternalPath(startId, endId, isDashed = false) {
        const path = findShortestPath(startId, endId);
        if (path) {
            const latlngs = path.map(id => { const p = places.find(x => x.id === id); return [p.lat, p.lng]; });
            const options = { color: '#c00', weight: 6, opacity: 0.8 };
            if (isDashed) options.dashArray = '10, 10';
            const polyline = L.polyline(latlngs, options).addTo(routeLayers);
            map.fitBounds(polyline.getBounds(), {padding: [50, 50]});
        }
    }

    function findShortestPath(startId, endId) {
        const adj = {}; places.forEach(p => adj[p.id] = []);
        edges.forEach(([u, v]) => { adj[u].push(v); adj[v].push(u); });
        const queue = [[startId]]; const visited = new Set([startId]);
        while (queue.length > 0) {
            const path = queue.shift(); const node = path[path.length - 1];
            if (node === endId) return path;
            for (const neighbor of (adj[node] || [])) {
                if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
            }
        }
        return null;
    }
    
    function findNearestPlace(point, threshold = 70) {
        let closest = null, minDistance = Infinity;
        places.forEach(place => {
            const distance = point.distanceTo(L.latLng(place.lat, place.lng));
            if (distance < minDistance) { minDistance = distance; closest = place; }
        });
        return minDistance < threshold ? closest : null;
    }
    
    function findNearestEntrance(point) {
        const entrances = places.filter(p => p.type === 'Ø¨Ø§Ø¨');
        let closest = null, minDistance = Infinity;
        entrances.forEach(entrance => {
            const distance = point.distanceTo(L.latLng(entrance.lat, entrance.lng));
            if (distance < minDistance) { minDistance = distance; closest = entrance; }
        });
        return closest;
    }
    
    function clearAll() {
        routeLayers.clearLayers();
        if (selectionMarker) { map.removeLayer(selectionMarker); selectionMarker = null; }
    }
    
    function hidePanel(keepRoute = false) {
        panel.classList.remove('visible');
        if (!keepRoute) { clearAll(); }
    }
    
    async function getPosition() {
        if (!navigator.geolocation) throw new Error('Ù…ÙˆÙ‚Ø¹ÛŒØªâ€ŒÛŒØ§Ø¨ Ù¾Ø´ØªÛŒØ¨Ø§Ù†ÛŒ Ù†Ù…ÛŒâ€ŒØ´ÙˆØ¯.');

                if (err.code === 1) msg = 'Ø´Ù…Ø§ Ø¯Ø³ØªØ±Ø³ÛŒ Ø¨Ù‡ Ù…ÙˆÙ‚Ø¹ÛŒØª Ø±Ø§ Ù…Ø³Ø¯ÙˆØ¯ Ú©Ø±Ø¯Ù‡â€ŒØ§ÛŒØ¯.';
                if (err.code === 2) msg = 'Ø³Ø±ÙˆÛŒØ³ Ù…ÙˆÙ‚Ø¹ÛŒØªâ€ŒÛŒØ§Ø¨ (GPS) Ø¯Ø³ØªÚ¯Ø§Ù‡ Ø´Ù…Ø§ Ø®Ø§Ù…ÙˆØ´ Ø§Ø³Øª.';
                if (err.code === 3) msg = 'Ø²Ù…Ø§Ù† Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ø¨Ù‡ Ù¾Ø§ÛŒØ§Ù† Ø±Ø³ÛŒØ¯.';
                reject(new Error(msg));

    }
